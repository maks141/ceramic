{% extends 'main/base.html' %}

{% block content %}
    <!-- Блок "Партнерам" -->
    <div class="our-works">
        <h2 class="title-of-page">Партнерам</h2>
        <!-- Категории для партнеров -->
        <div class="works-main-block">
            <div class="works-block-row">
                {% for category in categorys %}
                    {% if category.add_in_partners %}
                        <div class="work-block">
                            <!-- <h4>{{ category.name }}</h4> -->
                            <a href="{% url 'catalog:category_detail' category.slug %}"><img src="{{ category.image.url }}" alt="" height="270" width="270"></a>
                            <h3 class="category-name">{{ category.name }}</h3>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
